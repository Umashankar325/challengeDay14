<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

  <body>
    <div class="card">
      <div class="top">

            <h2>Foraged Fare</h2>

        <div class="left"></div>

            <div class="left">

            </div>
            <div class="right"><i class="fa-solid fa-calendar-days"></i></div>

      <div class="footer">

          <div class="logo"><i class="fa-solid fa-location-dot"></i></div>
          <div class="contant">
            <h3>445,Mount Eden Road</h3>
            <h3>Indrapuri, Bhopal ,M.P.</h3>
          </div>
        </div>
        <div class="right"><p>@Profile.address <i class="fa-brands fa-square-instagram"></i></p></div>
